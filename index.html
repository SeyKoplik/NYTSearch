<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c295a4912.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <H3><i class="fa fa-newspaper-o"></i> New York Times Search</H3>
    </header>
    <div class="container-fluid">
        <div class="searchParam">
            <strong>
                <p><i class="fa fa-list-alt"></i> Search Parameters</p>
            </strong>
        </div>
        <section class="row">
            <section class="col">
                <form>
                    <div class="form-group mt-1">
                        <label for="search">Search Article</label>
                        <input type="search" class="form-control" id="search" placeholder="Search Term">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve</label>
                        <select class="form-control" id="numberOfRecords">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="search" class="form-control" id="startYear" placeholder="Start Year">
                        </div>
                        <div class="form-group">
                            <label for="End Year">End Year (Optional):</label>
                            <input type="search" class="form-control" id="endYear" placeholder="End Year">
                        </div>
                        <button type="button" class="btn btn-primary">Search</button>
                </form>

                <div class="topArticles">
                    <strong>
                        <p><i class="fa fa-table"></i> Top Articles</p>
                    </strong>
                </div>

                <div class="inputArticlesHere">
                    <!--WHERE TO RETURN ARTICLES-->
                </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
